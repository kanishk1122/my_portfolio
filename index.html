<!doctype html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanishk Portfolio</title>

    <meta name="description" content="Welcome to Kanishk's portfolio - Showcasing creative projects and professional expertise in web development" />

    <meta property="og:type" content="website" />
